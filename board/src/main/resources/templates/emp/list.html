<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>사원목록</h2>
	<table>
		<tr>
			<th>employee_id</th>
			<th>first_name</th>
			<th>last_name</th>
			<th>hire_date</th>
		</tr>
		<tr th:each="emp : ${empList}" th:onclick="|location.href='@{/emp/info/{employeeId}(employeeId=${emp.employeeId})}'|">
			<td th:text="${emp.employeeId}"></td>
			<td th:text="${emp.firstName}"></td>
			<td th:text="${emp.lastName}"></td>
			<td th:text="${emp.hireDate}"></td>
		</tr>
		<tr>
			<td><a th:href="@{/emp/insert}">등록페이지 이동</a></td>
		</tr>
	</table>
</body>
</html>
